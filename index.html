<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>devFinance$</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1 id='logo'>devFinance$</h1>
  </header>

  <main class="container">
    <section id='balance'>
      <div><a href="pagina01.html">Linnk</a> </div>
      <h2>Balanço</h2>

      <div class='card'>
        <h3>Entradas</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class='card'>
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>
      </div>

      <div class='card total'>
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id='transaction'>
      <h2>Transações</h2>

      <table id='data-table'>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">20/10/2021</td>
          </tr>
          <tr>
            <td class="description">Criação website</td>
            <td class="income">R$ 5.000,00</td>
            <td class="date">20/10/2021</td>
          </tr>
          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">20/10/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>devFinance$</p>
  </footer>
</body>

</html>
